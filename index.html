<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="canonical" href="https://iki.bio.link" />
    <meta http-equiv="refresh" content="0;url=https://iki.bio.link" />
    <meta http-equiv="window-target" content="_top">
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      if (['dark', 'light'].includes(localStorage.theme)) document.documentElement.dataset.theme = localStorage.theme;
      window.location.replace(`https://iki.bio.link`);
    </script>
    <style>
      :root {
        --bg: oklch(1 0 0);
        --fg: oklch(0.145 0 0);
        --bg-dark: oklch(0.145 0 0);
        --fg-dark: oklch(0.985 0 0);
      }
      :root[data-theme='dark'] {
        --bg: var(--bg-dark);
        --fg: var(--fg-dark);
      }
      @media (prefers-color-scheme: dark) {
        :root:not([data-theme='light']) {
          --bg: var(--bg-dark);
          --fg: var(--fg-dark);
        }
      }

      html {
        height: 100%;
      }
      body {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: 0;
        padding: 0;
        overflow: clip;
        background: var(--bg);
      }

      a {
        height: 100%;
        width: 100%;
        color: var(--fg);
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }

      span {
        display: inline-block;
        font-size: clamp(1rem, 10rem, 61.8vw);
        padding-bottom: 13%;
      }
    </style>
  </head>
  <body>
    <a href="https://iki.bio.link" target="_top">
      <span>&#10155;</span>
    </a>
  </body>
</html>
